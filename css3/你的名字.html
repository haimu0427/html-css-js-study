<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, sans-serif;
        }
        :active {
            background-color: white;
        }
        input#boy:focus{
            background-color: rgb(203, 55, 55);
        }
        input#girl:focus {
            background-color: rgb(55, 203, 55);
        }
    </style>
</head>
<body>
    <p>君名</p>
    <button>click me</button>
    <input id="boy" type="text" placeholder="focus me" />
    <input id="girl" type="text" placeholder="focus me too" />
</body>
</html>
