<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表组</title>
</head>
<body>
    <h1>列表组</h1>
    <p>列表组是一个用于展示一系列相关内容的组件，通常用于导航或信息展示。</p>
    
    <input type="checkbox" name="checkbox" value="option"> 选项1
    <input type="checkbox" name="checkbox" value="option2"> 选项2
    <input type="checkbox" name="checkbox" value="option3"> 选项3
    <input type="button" value="提交" onclick="alert('已提交')">
    <br />

    <label> 时间: <input type="time" name="time"></label>
    <label> 日期: <input type="date" name="date"></label>
    <label> 星期: <input type="week" name="week"></label>

    <h2>基本用法</h2>
    <label><input type="radio" name="sex" value="male"> 监管者</label>
    <label><input type="radio" name="sex" value="female"> 求生者</label>
    <br />

    <select name="character" id="character" multiple>
            <optgroup label="救人位">救人位</optgroup>
            <option value="佣兵">佣兵</option>
            <option value="记者">记者</option>
            <optgroup label="修机位">修机位</optgroup>
            <option value="机械师">机械师</option>
            <option value="作曲家">作曲家</option>
            <optgroup label="辅助位">辅助位</optgroup>
            <option value="医生">医生</option>
            <option value="园丁">园丁</option>
            <option value="昆虫学家">昆虫学家</option>
    </select>
    <input type="button" onclick="msg()" value="提交" />
    <script>
        function msg(){
            document.writeln("你选择的角色是：" + document.getElementById("character").value);
        }
    </script>
 </html>
