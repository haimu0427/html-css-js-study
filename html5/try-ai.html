<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼C工作室 - 调查问卷</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            color: #1a2980;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }
        
        .info-title {
            background: #1a2980;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .info-title i {
            margin-right: 10px;
        }
        
        .required {
            color: #ff4757;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2980;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #26d0ce;
            box-shadow: 0 0 8px rgba(38, 208, 206, 0.5);
            outline: none;
        }
        
        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f1f2f6;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #26d0ce;
            overflow: hidden;
        }
        
        .avatar-preview img {
            max-width: 100%;
        }
        
        .btn-upload {
            background: #26d0ce;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-upload:hover {
            background: #1a2980;
            transform: translateY(-2px);
        }
        
        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .option {
            flex: 1 1 calc(50% - 15px);
            min-width: 250px;
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input, .radio-item input {
            width: 20px;
            height: 20px;
        }
        
        .rating-section {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease 0.3s;
        }
        
        .rating-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 30px 0;
        }
        
        .rating {
            display: flex;
            flex-direction: row-reverse;
            gap: 5px;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700;
        }
        
        .rating-text {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a2980;
            min-height: 30px;
        }
        
        .feedback {
            margin-top: 25px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .word-count {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .thanks-section {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease 0.6s;
        }
        
        .thanks-section h2 {
            color: #26d0ce;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .thanks-section i {
            font-size: 4rem;
            color: #26d0ce;
            margin-bottom: 20px;
        }
        
        .countdown {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease 0.9s;
        }
        
        .countdown p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4757;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
            animation: fadeIn 1s ease 1.2s;
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .option {
                flex: 1 1 100%;
            }
            
            .avatar-upload {
                flex-direction: column;
                align-items: flex-start;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-fish"></i> 鱼C调查问卷</h1>
            <p>有效答卷数：666份 | 剩余答卷数：666份</p>
            <p>本问卷适合：编程菜鸟、热心鱼油、骨灰级程序员、社会各界励志学习编程的朋友。</p>
        </header>
        
        <div class="info-box">
            <div class="info-title">
                <div><i class="fas fa-user-circle"></i> 1、基础信息 <span class="required">[必填]</span></div>
            </div>
            
            <div class="form-group">
                <label>上传头像：</label>
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <i class="fas fa-user fa-3x" style="color: #26d0ce;"></i>
                    </div>
                    <button class="btn-upload"><i class="fas fa-cloud-upload-alt"></i> 选择头像</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">账号：</label>
                <input type="text" id="username" name="username" placeholder="请输入您的账号" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="phone">电话：</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入您的联系电话" required>
            </div>
            
            <div class="form-group">
                <label for="homepage">主页：</label>
                <input type="url" id="homepage" name="homepage" placeholder="请输入您的主页地址">
            </div>
            
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="number" id="age" name="age" placeholder="请输入您的年龄" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="birthday">生日：</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
        </div>
        
        <div class="info-box">
            <div class="info-title">
                <div><i class="fas fa-book"></i> 2、正在学习哪门课程？ <span class="required">[单选]</span></div>
            </div>
            
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="course1" name="course" value="带你学C带你飞">
                    <label for="course1">《带你学C带你飞》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course2" name="course" value="数据结构和算法">
                    <label for="course2">《数据结构和算法》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course3" name="course" value="零基础入门学习Web开发">
                    <label for="course3">《零基础入门学习Web开发》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course4" name="course" value="零基础入门学习Python">
                    <label for="course4">《零基础入门学习Python》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course5" name="course" value="极客Python之效率革命">
                    <label for="course5">《极客Python之效率革命》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course6" name="course" value="零基础入门学习Scratch">
                    <label for="course6">《零基础入门学习Scratch》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course7" name="course" value="零基础入门学习Delphi">
                    <label for="course7">《零基础入门学习Delphi》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course8" name="course" value="零基础入门学习汇编语言">
                    <label for="course8">《零基础入门学习汇编语言》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course9" name="course" value="解密系列">
                    <label for="course9">《解密系列》</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="course10" name="course" value="Windows程序设计">
                    <label for="course10">《Windows程序设计》</label>
                </div>
            </div>
        </div>
        
        <div class="info-box">
            <div class="info-title">
                <div><i class="fas fa-crown"></i> 3、请问您是否购买会员？ <span class="required">[单选]</span></div>
            </div>
            
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="vip1" name="vip" value="是">
                    <label for="vip1">是</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="vip2" name="vip" value="犹豫中">
                    <label for="vip2">犹豫中</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="vip3" name="vip" value="暂时不准备购买">
                    <label for="vip3">暂时不准备购买</label>
                </div>
            </div>
        </div>
        
        <div class="info-box">
            <div class="info-title">
                <div><i class="fas fa-road"></i> 4、您是从哪些途径了解到小甲鱼教程？ <span class="required">[多选]</span></div>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="source1" name="source" value="bilibili">
                    <label for="source1">bilibili</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="source2" name="source" value="网易云课堂">
                    <label for="source2">网易云课堂</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="source3" name="source" value="线下书店">
                    <label for="source3">线下书店</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="source4" name="source" value="大学图书馆">
                    <label for="source4">大学图书馆</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="source5" name="source" value="朋友推荐">
                    <label for="source5">朋友推荐</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="source6" name="source" value="其他">
                    <label for="source6">其他（请在下面选项中填写）</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="other-source">其他途径：</label>
                <input type="text" id="other-source" name="other-source" placeholder="请说明其他途径">
            </div>
        </div>
        
        <div class="info-box">
            <div class="info-title">
                <div><i class="fas fa-heart"></i> 5、对小甲鱼的喜爱程度 <span class="required">[必填]</span></div>
            </div>
            
            <div class="form-group">
                <label>喜爱程度（0-100）：</label>
                <input type="range" min="0" max="100" value="50" class="slider" id="like-level">
                <div style="display: flex; justify-content: space-between;">
                    <span>0</span>
                    <span id="like-value">50</span>
                    <span>100</span>
                </div>
            </div>
        </div>
        
        <div class="rating-section">
            <div class="info-title">
                <div><i class="fas fa-video"></i> 6、视频教程评分及反馈 <span class="required">[必填]</span></div>
            </div>
            
            <div class="rating-container">
                <p>满意度：</p>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"><i class="fas fa-star"></i></label>
                </div>
                <div class="rating-text" id="rating-description">请选择评分</div>
            </div>
            
            <div class="feedback">
                <label for="feedback">反 馈：</label>
                <textarea id="feedback" name="feedback" placeholder="请输入您的宝贵意见（字数限制为5-200个）" required></textarea>
                <div class="word-count"><span id="char-count">0</span>/200</div>
            </div>
        </div>
        
        <button class="btn-submit" onclick="submitForm()">提交问卷</button>
        
        <div class="thanks-section">
            <i class="fas fa-heart"></i>
            <h2>谢谢支持 (｡◕‿◕｡)</h2>
            <p>您的每一个反馈都是我们前进的动力！</p>
        </div>
        
        <div class="countdown">
            <p>鱼油的页面将在：<span class="timer" id="countdown">3</span>秒后跳转到一个神奇的地方</p>
        </div>
        
        <footer>
            <p>Copyright 2010-2023 版权所有鱼C工作室</p>
        </footer>
    </div>

    <script>
        // 喜爱程度滑块
        const likeSlider = document.getElementById('like-level');
        const likeValue = document.getElementById('like-value');
        
        likeSlider.addEventListener('input', function() {
            likeValue.textContent = this.value;
        });
        
        // 星级评分
        const stars = document.querySelectorAll('.rating input');
        const ratingDescription = document.getElementById('rating-description');
        
        const descriptions = [
            "",
            "1分 很不满意小甲鱼课程太枯燥啦，太令人失望了！",
            "2分 不满意小甲鱼讲得怎么像大学教授一样晦涩，想碎觉。",
            "3分 一般讲的一般般啦，但比普通大学老师讲的好。",
            "4分 满意课程短小有趣，迫不及待想看下一集。",
            "5分 非常满意太棒啦！这么好的课程，让我爱上编程，找对老师，自学也超简单哦～"
        ];
        
        stars.forEach(star => {
            star.addEventListener('change', function() {
                ratingDescription.textContent = descriptions[this.value];
            });
        });
        
        // 反馈字数统计
        const feedback = document.getElementById('feedback');
        const charCount = document.getElementById('char-count');
        
        feedback.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
        
        // 倒计时
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = count;
            if (count > 0) {
                count--;
                setTimeout(updateCountdown, 1000);
            } else {
                // 跳转到神奇的地方（这里设置为鱼C官网）
                window.location.href = "https://fishc.com.cn";
            }
        }
        
        // 表单提交
        function submitForm() {
            alert('问卷提交成功！感谢您的参与！');
            // 在实际应用中这里应该有表单验证和提交逻辑
        }
        
        // 页面加载完成后开始倒计时
        // window.onload = function() {
        //     setTimeout(updateCountdown, 1000);
        // };
    </script>
</body>
</html>
