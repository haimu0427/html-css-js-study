<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Document</title>
</head>
<body>
    <textarea rows="10 " cols="10" wrap="soft/hard/off" style="width: 100%; font-family: monospace;">
        This is a sample output document.
        You can replace this text with your actual content.
        心脏打麻将 那姊妹 一起买锅
    </textarea>
    <from oninput="x.value = parseInt(a.value) + parseInt(b.value)">
    0<input type="range" id="a" value="50" min="0" max="100" step="1" />100+
    <input type="number" id="b" value="50" min="0" max="100" step="1" />
    <output name="x" for="a b" >100</output>
</body>
</html>
